{% if usuarios %}
    <table>
        <thead>
            <tr>
                <th>
                    Nombre
                </th>
                <th>
                    Apellido
                </th>
                <th>
                    edad
                </th>
                <th>
                    Nombre Completo
                </th>
            </tr>
        </thead>

        <tbody>
            {% for usuario in usuarios %}
                <tr>
                    <td>
                        {{ usuario.nombre }}
                    </td>
                    <td>
                        {{ usuario.apellido }}
                    </td>
                    <td>
                        {{ usuario.edad }}
                    </td>
                    <td>
                        {{ usuario.obtenerNombreCompleto }}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
        
    </table>
{% else %}
    <h1>No hay datos</h1>
{% endif %}
<a href="/saludar">ir a saludar</a>
